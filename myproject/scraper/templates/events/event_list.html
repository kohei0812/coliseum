<!-- templates/scraper/event_list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント一覧</title>
</head>
<body>
    <h1>イベント一覧</h1>
    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>タイトル</th>
                <th>出演者</th>
                <th>内容</th>
                <th>画像</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.date|date:"Y年m月d日" }}</td>
                <td>{{ event.title }}</td>
                <td>{{ event.performers|linebreaks }}</td>
                <td>{{ event.content|linebreaks }}</td>
                <td>
                    {% if event.image %}
                        <img src="{{ event.image.url }}" alt="{{ event.title }}" width="100">
                    {% else %}
                        画像なし
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
